[package]
name = "conebot-rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "^1.0.163", features = ["derive"] }
serde_json = "^1.0.96"
serde_with = { version = "^3.0.0", features = ["chrono_0_4"] }
dotenv = "^0.15.0"
tokio = { version = "^1.28.1", features = ["full", "macros", "rt-multi-thread"] }
chrono = { version = "0.4.24", features = ["serde"] }
futures = "^0.3.28"
mongodb = { version = "^2.5.0", features = ["bson-serde_with", "bson-chrono-0_4", "bson-uuid-1"] }
lazy_static = "^1.4.0"
once_cell = "^1.17.1"
async_once = "^0.2.6"
uuid = { version = "^1.3.3", features = ["serde", "v4"] }
lru = "^0.10.0"
anyhow = "^1.0.71"
thiserror = "^1.0.40"
parking_lot = "^0.12.1"
lock_api = "^0.4.9"

[dependencies.serenity]
default-features = false
features = [
    "builder", 
    "cache", 
    "client", 
    "gateway", 
    "http", 
    "model", 
    "utils", 
    "rustls_backend", 
    "time", 
    "collector", 
    "chrono"
] 
git = "https://github.com/serenity-rs/serenity"

# test dependencies
[dev-dependencies]
rand = "^0.8.5"


[profile.release]
lto = true
strip = true
opt-level = 3
codegen-units = 1
panic = "abort"